<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz game - challange yourself!</title>
</head>
<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz game</h1>
                <div class="quiz-score flex">
                    <span id="correct-score"></span>/<span id="total-questions"></span>
                </div>
            </div>

            <div class="quiz-body">
                <h2 class=".quiz-question" id="question"> <!-- Question --> </h2>
                <ul class="quiz-options">
                    <li></li>
                    <li></li>    
                    <li></li>    
                    <li></li>
                </ul>
                <div id="result"></div>
            </div>

            <div class="quiz-foot">
                <button type="button" id="check-answer">Check answer</button>
                <button type="button" id="play-again">Play again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
